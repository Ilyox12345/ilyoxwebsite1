<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Me Contacter</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffff;
    }

    .contact-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #f0f0f0;
      resize: none;
    }

    .contact-form button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cccc;
    }

    .legal {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
    }

    .legal a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .legal a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/meoanvdr" method="POST" class="contact-form">
    <h2>Me Contacter</h2>
    
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="discord">Pseudo Discord</label>
    <input type="text" name="discord" id="discord" placeholder="Ex: Ilyes#1234">

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <div class="legal">
    © 2025 ILYOX - Toutes les données envoyées sont protégées et utilisées uniquement pour vous répondre. Aucune information ne sera partagée.<br>
 <a href="./mentions.html">Mentions légales</a>
  </div>
</body>
</html>
